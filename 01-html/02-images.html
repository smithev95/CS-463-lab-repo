<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <!-- Add your code here -->
      <figure>
        <img
          src="http://placekitten.com/200/300"
          height="200"
          width="150"
          alt="Its a kitten!"
        />
        <figcaption>Kittens Rule!</figcaption>
      </figure>
      <figure>
        <img
          src="http://placekitten.com/g/200/300"
          height="200"
          width="150"
          alt="Ideally this would have been a puppy!"
        />
        <figcaption>Puppies Rule! (but placepuppy is broken!)</figcaption>
      </figure>
    </main>
  </body>
</html>
