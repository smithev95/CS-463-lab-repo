<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
        <label for="Name">Name:</label>
        <input type="text" id="Name" placeholder="Full Name" />
        <br />
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="name@pdx.edu" />
        <br />
        <br />
        <fieldset>
          <legend>Favorite Character</legend>
          <div>
            <input
              type="radio"
              id="spongebob"
              name="Character"
              value="spongebob"
            />
            <label for="spongebob">Spongebob</label>
          </div>
          <div>
            <input type="radio" id="patrick" name="Character" value="patrick" />
            <label for="Sandy">Patrick</label>
          </div>
          <div>
            <input type="radio" id="sandy" name="Character" value="sandy" />
            <label for="Sandy">Sandy</label>
          </div>
        </fieldset>
        <br />
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <div>
            <input
              type="checkbox"
              id="Yes"
              name="option"
              value="yes every episode"
            />
            <label for="yes every episode"
              >Yes i have watched every episode</label
            >
          </div>
          <div>
            <input type="checkbox" id="memes" name="option" value="memes" />
            <label for="yes best memese">Yes it has great memes</label>
          </div>
        </fieldset>
        <br />
        <button name="submit">Submit</button>
        <button name="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
