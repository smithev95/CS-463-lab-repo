<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for="Name">Name</label>
      <input id="Name" type="text" name="Name" />
      <br /><br />
      <label for="Email"> Email </label>
      <input id="Email" type="email" name="Email" />
      <br /><br />
      <fieldset>
        <legend>Favorite Character</legend>
        <div>
          <input type="radio" id="spongebob" />
          <label for="spongebob"> Spongebob </label>
        </div>
        <div>
          <input type="radio" id="Patrick" />
          <label for="Patrick">Patrick</label>
        </div>
        <div>
          <input type="radio" id="Sandy" />
          <label for="Sandy">Sandy</label>
        </div>
      </fieldset>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
